name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: taskManage_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5433:5432
        options: --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.24.0

      - name: Install dependencies
        run: go mod tidy

      - name: Create .env.production
        run: echo "${{ secrets.ENV_PROD_CONTENT }}" > .env.production

      - name: Run Tests
        run: APP_ENV=test go test ./...

      - name: Build Docker Image
        run: docker build -f Dockerfile.prod -t back-app .

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag back-app ${{ secrets.DOCKER_USERNAME }}/back-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/back-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push # ‚úÖ job ‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏£‡∏≠ job ‡∏Ç‡πâ‡∏≤‡∏á‡∏ö‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô
    steps:
      - name: üì¶ SSH & Deploy Docker Container on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/front-app:latest
            sudo docker stop taskmanage-frontend || true
            sudo docker rm taskmanage-frontend || true
            sudo docker run -d \
              --name taskmanage-frontend \
              -p 80:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/front-app:latest
